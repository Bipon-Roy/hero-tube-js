<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PHero-Tube</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Font-Family:Inter -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            "main-color": "#FF1F3D",
                            "main-gray": "#25252533",
                            "secondary-gray": "#25252526",
                            "text-main": "#121212",
                        },
                    },
                },
            };
        </script>
        <style>
            .font-inter {
                font-family: "Inter", sans-serif;
            }
        </style>
    </head>
    <body class="font-inter">
        <header class="max-w-7xl mx-auto">
            <nav>
                <!-- Nav-Container -->
                <div class="navbar pt-10 md:px-8 lg:px-0">
                    <div class="navbar-start">
                        <div class="dropdown">
                            <img src="./images/Logo.png" alt="Logo" class="" />
                        </div>
                    </div>
                    <div class="navbar-center ml-6 md:ml-0">
                        <a
                            class="bg-main-gray px-4 py-2 rounded text-[#252525] text-sm md:text-base font-medium cursor-pointer"
                            >Sort by view</a
                        >
                    </div>
                    <div class="navbar-end">
                        <a
                            class="bg-main-color px-5 py-2 rounded text-white text-sm md:text-base font-medium cursor-pointer"
                        >
                            Blog
                        </a>
                    </div>
                </div>
            </nav>
            <div class="divider"></div>
        </header>
        <main class="max-w-7xl mx-auto">
            <div id="categoryBtn-container" class="flex justify-center gap-3 md:gap-6"></div>
            <!-- card container -->
            <div id="card-container"></div>
        </main>
        <script src="./app.js"></script>
    </body>
</html>
